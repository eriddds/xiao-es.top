    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('img/background_one.jpg'); /* 添加这一行 */
            background-size: cover; /* 调整背景图片大小以覆盖整个页面 */
            background-position: center; /* 调整背景图片位置 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
        }
        .container {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .column {
            width: 48%;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 1s ease; /* 添加透明度过渡 */
            opacity: 0.8; /* 添加这一行 */
        }
        .column:hover {
            transform: translateY(-5px);
            opacity: 1; /* 悬停时恢复完全不透明 */
        }
        .column img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .column .content {
            padding: 20px;
        }
        .column .content h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .column .content p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #666;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* 改为半透明颜色 */
            display: flex;
            align-items: center;
            color: white;
            font-size: 16px;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0.9; /* 设置透明度为0.5 */
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            text-align: center;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .button {
          display: inline-block;
          border-radius: 4px;
          background-color: skyblue;
          border: none;
          color: #FFFFFF;
          text-align: center;
          font-size: 12px;
          padding: 10px;
          width: 100px;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }
        .button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
        }
        .button span:after {
          content: '»';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }
        .button:hover span {
          padding-right: 25px;
        }
        .button:hover span:after {
          opacity: 1;
          right: 0;
        }
        .my-button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
