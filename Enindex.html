<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to ES's Website</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    background-image: url('img/background_one.jpg'); /* Add background image */
    background-size: cover; /* Cover the entire page with background image */
    background-position: center; /* Center the background image */
  }
  .typewriter {
    overflow: hidden;
    border-right: .15em solid orange;
    white-space: pre; /* Preserve spaces */
    font-size: 3.5em;
    animation:
      typing 3.5s steps(40, end),
      blink-caret .75s step-end infinite;
  }
  .fade-out {
    animation: fade-out 2s forwards;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }
  @keyframes fade-out {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  .image-container {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    margin-left: 200px; /* Move 200 pixels to the right */
  }
  .image-container img {
    max-width: 300px; /* Adjust image size as needed */
    border-radius: 50%; /* Cut into a circle */
    border: 2px solid #fff; /* Add white border */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow effect */
  }
  .greeting {
    position: absolute;
    left: 0;
    top: 45%;
    transform: translateY(-50%);
    margin-left: 600px; /* Move 100 pixels to the left */
    font-size: 3em;
    color: #333;
    opacity: 0; /* Initial opacity is 0 */
    animation: fadeIn 10s forwards; /* Add fade-in animation */
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .button {
    display: inline-block;
    border-radius: 4px;
    background-color: skyblue;
    border: none;
    color: #FFFFFF;
    text-align: center;
    font-size: 12px;
    padding: 10px;
    width: 100px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
  }
  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }
  .button span:after {
    content: '»';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }
  .button:hover span {
    padding-right: 25px;
  }
  .button:hover span:after {
    opacity: 1;
    right: 0;
  }
  .my-button:hover {
    background-color: #0056b3;
  }
  .greeting-text {
    text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5), /* Top right */
                 -1px -1px 0px rgba(255, 255, 255, 0.5), /* Bottom left */
                  1px -1px 0px rgba(255, 255, 255, 0.5), /* Bottom right */
                 -1px 1px 0px rgba(255, 255, 255, 0.5); /* Top left */
    padding: 10px;
    border-radius: 5px;
  }
  .sidebar {
    position: fixed;
    top: 0;
    right: -500px; /* Initial position is outside the screen */
    width: 200px;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* White semi-transparent */
    transition: right 0.5s;
    z-index: 1000;
    padding: 20px;
  }
  .sidebar button {
    width: 100%;
    margin-bottom: 10px;
  }
  .sidebar button:last-child {
    margin-bottom: 0;
  }
  .sidebar.active {
    right: 0;
  }
  .toggle-button {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: skyblue;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  z-index: 1001;
  opacity: 0.8; /* Set opacity to 50% */
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  }
  .toggle-button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
  }
</style>
</head>
<body>
    <div id="typewriter" class="typewriter">Welcome to ES's Website</div>

    <div class="image-container">
    <img src="img/Myheadpi.jpg" alt="Avatar">
    </div>

    <div class="greeting">
        <div class="greeting-text">
            Hello, I am ES. You can also call me Little E<br />First of all, welcome to my website<hr />
        </div>
        <button class="button" style="vertical-align:middle" onclick="window.location.href='Enprogram.html'"><span>My Projects </span></button>
        <button class="button" style="vertical-align:middle" onclick="window.location.href='menber.html'"><span>My Organization </span></button>
        <button class="button" style="vertical-align:middle" onclick="window.location.href='Enmyinfo.html'"><span>About Me </span></button>
    </div>

    <button  class="toggle-button" onclick="toggleSidebar()">Menu</button>
    <div id="sidebar" class="sidebar">
      <p>ES_orb</p>
      <button class="button" onclick="window.location.href='Enprogram.html'"><span>My Projects </span></button>
      <button class="button" onclick="window.location.href='menber.html'"><span>My Organization </span></button>
      <button class="button" onclick="window.location.href='Enmyinfo.html'"><span>About Me </span></button>
      <button class="button" onclick="window.location.href='Enmyupdates.html'"><span>My Updates </span></button>
      <button class="button" onclick="window.location.href='EnKA.html'"><span>KAHT's Updates </span></button>
      <button class="button" onclick="window.location.href='EnMr.html'"><span>Mr.guang's Updates </span></button>
    </div>

    <button class="toggle-button" style="position: fixed; top: 20px; right: 90px;" onclick="window.location.href='index.html'">中文</button>

    <script>
    // Get the end time of the typing animation
    const typingAnimationEnd = 98; // 0.98 seconds
    const blinkAnimationDuration = 750; // 0.75 seconds

    // Set the delay time after the typing animation ends
    const fadeOutDelay = typingAnimationEnd + blinkAnimationDuration;

    // Get the element of the typing animation
    const typewriter = document.getElementById('typewriter');

    // Set the delay after the typing animation ends
    setTimeout(() => {
        typewriter.classList.add('fade-out');
    }, fadeOutDelay);

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }
    </script>

</body>
</html>
