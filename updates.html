<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 动态未找到</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('yln.jpg'); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中显示 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* 半透明白色 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        h1 {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - 动态未找到</h1>
        <p>动态未找到，您可以去往主站进行访问动态。</p>
        <p>主站地址：<a href="http://my.xiao-es.top" target="_blank">my.xiao-es.top</a></p>
        <p>因为主站不对中国大陆开放，大陆用户访问不到。</p>
    </div>
</body>
</html>
