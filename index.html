<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎来到小e的网站</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    background-image: url('img/background_one.jpg'); /* 添加背景图片 */
    background-size: cover; /* 背景图片覆盖整个页面 */
    background-position: center; /* 背景图片居中显示 */
  }
  .typewriter {
    overflow: hidden;
    border-right: .15em solid orange;
    white-space: pre; /* 保留空格 */
    font-size: 3.5em;
    animation:
      typing 3.5s steps(40, end),
      blink-caret .75s step-end infinite;
  }
  .fade-out {
    animation: fade-out 2s forwards;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }
  @keyframes fade-out {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  .image-container {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    margin-left: 200px; /* 向右移动200像素 */
  }
  .image-container img {
    max-width: 300px; /* 根据需要调整图片大小 */
    border-radius: 50%; /* 切割成圆形 */
    border: 2px solid #fff; /* 添加白色边框 */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
  }
  .greeting {
    position: absolute;
    left: 0;
    top: 45%;
    transform: translateY(-50%);
    margin-left: 600px; /* 向左移动100像素 */
    font-size: 3em;
    color: #333;
    opacity: 0; /* 初始透明度为0 */
    animation: fadeIn 10s forwards; /* 添加淡入动画 */
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: skyblue;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 12px;
  padding: 10px;
  width: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.my-button:hover {
  background-color: #0056b3;
}

.greeting-text {
  text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5), /* 上右 */
               -1px -1px 0px rgba(255, 255, 255, 0.5), /* 下左 */
                1px -1px 0px rgba(255, 255, 255, 0.5), /* 下右 */
               -1px 1px 0px rgba(255, 255, 255, 0.5); /* 上左 */
  padding: 10px;
  border-radius: 5px;
}
</style>
</head>
<body>
    <div id="typewriter" class="typewriter">欢迎来到小e/ES的网站</div>

    <div class="image-container">
    <img src="img/Myheadpi.jpg" alt="头像">
    </div>

    <div class="greeting">
        <div class="greeting-text">
            你好呀我是ES，你也可以叫我小e<br />首先欢迎你来到我的网站<hr />
        </div>
        <button class="button" style="vertical-align:middle" onclick="window.location.href='program.html'"><span>我的项目 </span></button>
        <button class="button" style="vertical-align:middle" onclick="window.location.href='menber.html'"><span>我的组织 </span></button>
        <button class="button" style="vertical-align:middle" onclick="window.location.href='myinfo.html'"><span>简介 </span></button>
    </div>

    <script>
    // 获取打字动画的结束时间
    const typingAnimationEnd = 98; // 0.98秒
    const blinkAnimationDuration = 750; // 0.75秒

    // 设置打字动画结束后的延迟时间
    const fadeOutDelay = typingAnimationEnd + blinkAnimationDuration;

    // 获取打字动画的元素
    const typewriter = document.getElementById('typewriter');

    // 设置打字动画结束后的延迟
    setTimeout(() => {
        typewriter.classList.add('fade-out');
    }, fadeOutDelay);
    </script>

</body>
</html>
